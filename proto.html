<!DOCTYPE html>
<html>
<head>
  <title></title>
</head>
<body>



    <div class="product">
  <div class="product-name">Product Name 1</div>
  <div class="product-price">$10</div>
  <div class="product-add-to-cart">
    <button onclick="addToCart('Product Name 1', 10)">Add to Cart</button>
  </div>
</div>

<div class="product">
  <div class="product-name">Product Name 2</div>
  <div class="product-price">$20</div>
  <div class="product-add-to-cart">
    <button onclick="addToCart('Product Name 2', 20)">Add to Cart</button>
  </div>
</div>

<div class="cart">
  <h2>Cart</h2>
  <ul id="cart-items">
  </ul>
  <p>Total: $<span id="cart-total">0</span></p>
</div>

<script>
let cartItems = [];
let cartTotal = 0;

function addToCart(name, price) {
  cartItems.push({name: name, price: price});
  cartTotal += price;
  updateCart();
}

function updateCart() {
  let cartItemsList = document.getElementById("cart-items");
  cartItemsList.innerHTML = "";
  for (let i = 0; i < cartItems.length; i++) {
    let cartItem = cartItems[i];
    let li = document.createElement("li");
    li.innerHTML = cartItem.name + " - $" + cartItem.price;
    cartItemsList.appendChild(li);
  }
  document.getElementById("cart-total").innerHTML = cartTotal;
}
</script>


</body>
</html>
